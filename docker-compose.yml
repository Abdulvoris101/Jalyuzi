version: '3'

services:
    
  server:
    container_name: server
    build: ./server
    command: sh 'start_prod.sh'
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    networks:
      - main

  frontend:
    container_name: frontend
    build: ./frontend
    command: sh 'start_dev.sh'
    ports:
      - "3000:3000"
    networks:
      - main
    volumes:
      - assets_volume:/app/assets
    depends_on:
      - server

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - server
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/static
      - media_volume:/app/media
    
    networks:
      - main

    

volumes:
  static_volume:
  media_volume:
  assets_volume:


networks:
  main:
    driver: bridge